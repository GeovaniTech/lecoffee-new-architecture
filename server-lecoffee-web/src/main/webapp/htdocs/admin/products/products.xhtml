<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:components="http://java.sun.com/jsf/composite/components">

<h:body>
	<ui:composition template="/templates/admin/layout.xhtml">
		<ui:define name="name_page">
			<h:outputText value="#{label.products}" />
		</ui:define>

		<ui:define name="body">
			<h:outputStylesheet library="css" name="/admin/products/products.css" />
			
			<p:tabView id="tabViewProducts" dynamic="true">
				<p:tab id="tab_banners" title="#{label.banners}">
					<ui:include src="/htdocs/admin/products/banners/tab_banners.xhtml" />
				</p:tab>
			
				<p:tab id="tab_categories" title="#{label.categories}">
					<ui:include src="/htdocs/admin/products/categories/tab_categories.xhtml" />
				</p:tab>
			</p:tabView>
		</ui:define>
	</ui:composition>
</h:body>
</html>
